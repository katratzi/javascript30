<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="tdk tangerine.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');
  const bar = document.querySelector('.speed-bar');
  const video = document.querySelector('.flex');

  speed.addEventListener('mousemove', function (e) {
    // get the vertical position as a 0-1 value & convert to percent
    const y = e.pageY - this.offsetTop;    
    const percent = y/this.offsetHeight;            
    const height = Math.round(percent * 100) + '%';    
    bar.style.height = height; // set the div nicely
    // get into our desired range
    const min = 0.4;
    const max = 3;    
    const playbackRate = percent * (max - min) + min;
    bar.textContent = playbackRate.toFixed(2) + 'x'; // set label
    video.playbackRate = playbackRate; // set playback :)
  });
</script>


</body>
</html>
